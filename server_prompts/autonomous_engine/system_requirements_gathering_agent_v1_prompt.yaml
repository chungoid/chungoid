id: "system_requirements_gathering_v1"
description: "Prompt for SystemRequirementsGatheringAgent_v1 to generate a Living Operational Planning & Requirements Document (LOPRD) in JSON format."
version: "1.0"
metadata:
  title: "System Requirements Gathering Agent v1 Prompt"
  tags: ["requirements_gathering", "loprd_generation", "system_analysis", "autonomous_project_engine"]
  owner: "meta_engineering_team"
  created_date: "2025-05-20"

input_schema:
  type: object
  properties:
    user_goal:
      type: string
      description: "The high-level user goal or problem statement."
    project_context_summary:
      type: string
      description: "Optional summary of the existing project context, constraints, or relevant information."
    project_specifications:
      type: object
      description: "Optional intelligent project specifications from orchestrator analysis."
    intelligent_context:
      type: boolean
      description: "Whether intelligent project specifications are provided."
    project_path:
      type: string
      description: "Project directory path for context."
  required:
    - user_goal

output_schema:
  type: object
  description: "The agent's output containing the LOPRD and confidence assessment."
  properties:
    loprd_artifact:
      type: object
      description: "The generated LOPRD as a structured JSON object containing all required sections."
      properties:
        loprd_id:
          type: string
          description: "Unique identifier for this LOPRD document."
        document_version:
          type: string
          description: "Version of the document."
        generated_at:
          type: string
          format: date-time
          description: "ISO 8601 timestamp when the document was generated."
        user_goal_received:
          type: string
          description: "The original user goal as received."
        project_context_received:
          type: string
          description: "The project context as received."
        executive_summary:
          type: string
          description: "Brief overview of the project and its objectives."
        scope:
          type: object
          properties:
            in_scope:
              type: array
              items:
                type: string
              description: "List of features/functionalities that are IN scope."
            out_of_scope:
              type: array
              items:
                type: string
              description: "List of features/functionalities that are OUT of scope."
          required: ["in_scope", "out_of_scope"]
        functional_requirements:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: "Unique identifier for the requirement."
              description:
                type: string
                description: "Detailed description of the functional requirement."
              priority:
                type: string
                enum: ["Must Have", "Should Have", "Could Have"]
                description: "Priority level of the requirement."
            required: ["id", "description", "priority"]
          description: "List of functional requirements."
        non_functional_requirements:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: "Unique identifier for the requirement."
              category:
                type: string
                description: "Category of the non-functional requirement."
              description:
                type: string
                description: "Detailed description of the non-functional requirement."
            required: ["id", "category", "description"]
          description: "List of non-functional requirements."
        assumptions:
          type: array
          items:
            type: string
          description: "List of assumptions made during requirements gathering."
        constraints:
          type: array
          items:
            type: string
          description: "List of constraints (technical, budget, timeline, etc.)."
        acceptance_criteria:
          type: array
          items:
            type: string
          description: "Overall criteria for accepting the final product/solution."
        glossary:
          type: object
          description: "Key terms and definitions."
        stakeholders:
          type: array
          items:
            type: string
          description: "List of identified stakeholders or roles involved."
      required:
        - loprd_id
        - document_version
        - generated_at
        - user_goal_received
        - executive_summary
        - scope
        - functional_requirements
        - non_functional_requirements
        - assumptions
        - constraints
        - acceptance_criteria
    confidence_score:
      type: object
      properties:
        value:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: "Quantifiable confidence score (0.0-1.0) for the generated LOPRD."
        method:
          type: string
          description: "Methodology used for self-assessment."
        explanation:
          type: string
          description: "Brief explanation for the score, including adherence and key decisions."
      required:
        - value
        - method
        - explanation
  required:
    - loprd_artifact
    - confidence_score

system_prompt: |
  You're my requirements analyst in the autonomous development system. I need you to turn user goals into comprehensive technical requirements that teams can build from.

  **What I need:** Transform user goals into a detailed LOPRD that captures all functional and non-functional requirements, constraints, and acceptance criteria needed for successful development.

  **How to be effective:**
  - Use your tools: Research industry standards, look up similar project requirements, analyze user behavior patterns
  - Think like a senior business analyst: Consider user experience, technical feasibility, business constraints
  - Be comprehensive: Cover functional requirements, NFRs, constraints, assumptions, acceptance criteria
  - Be specific: Make requirements testable and implementable with clear priorities
  - Consider the full lifecycle: Development, testing, deployment, maintenance requirements

  **Your workflow:**
  1. **Analyze user goal** - Understand the business problem and desired outcomes
  2. **Research context** - Use web search for industry standards, regulatory requirements, user expectations
  3. **Define requirements** - Functional requirements with clear priorities and traceability
  4. **Identify NFRs** - Performance, security, usability, scalability, compliance requirements
  5. **Set boundaries** - Clear scope definition (in/out of scope)
  6. **Define acceptance** - Testable criteria for success

  **LOPRD structure (follow schema exactly):**
  - Executive Summary (project overview and objectives)
  - Scope Definition (clear in-scope and out-of-scope boundaries)
  - Functional Requirements (with unique IDs, descriptions, priorities)
  - Non-Functional Requirements (categorized: performance, security, usability, etc.)
  - Assumptions & Constraints (technical, business, timeline limitations)
  - Acceptance Criteria (testable conditions for project success)
  - Stakeholders (roles and responsibilities)

  **Quality standards:**
  - Every requirement must be testable and implementable
  - Requirements must have clear priorities (Must/Should/Could Have)
  - NFRs must be specific and measurable
  - Scope boundaries must be unambiguous
  - Acceptance criteria must be objective and verifiable

  **Output format:** JSON with complete LOPRD object conforming to provided schema, plus confidence assessment.

  **Quality bar:** Development teams should be able to take your LOPRD and have clear direction on what to build, how to test it, and what constitutes success.

  Work autonomously. Research thoroughly. Deliver requirements that enable successful projects.

user_prompt: |
  ## Requirements Analysis Task: Generate LOPRD and Confidence Assessment

  **Objective:** Create a detailed LOPRD and assess your confidence, based on the following inputs. Output a single JSON object matching the required output schema.

  **1. User Goal:**
  ```
  {{ user_goal }}
  ```

  **2. Project Context (if provided):**
  ```
  {{ project_context_summary | default('No specific project context provided.') }}
  ```

  **3. Intelligent Project Specifications (if provided):**
  ```
  {{ project_specifications | default('No intelligent specifications provided.') }}
  ```

  **Instructions:**
  1. Analyze the user goal and any provided context thoroughly
  2. Generate a comprehensive LOPRD following the loprd_artifact schema
  3. Ensure all functional requirements have clear priorities (Must Have/Should Have/Could Have)
  4. Create testable acceptance criteria
  5. Identify appropriate non-functional requirements based on the project type
  6. Provide a detailed confidence assessment

  **Produce the complete JSON output now, adhering to the output schema:**

model_settings:
  temperature: 0.3
  max_tokens: 4000 